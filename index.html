<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="header">Weather Dashboard</header>
    <div class="container row">
        <div class=" search-cont">
            <!-- need to make the sidebar take up the whole side? -->
            <form class="d-flex " role="search">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success searchBtn" type="submit">Search</button>
            </form>
            <div class="justify-content-start col-sm-3 old-search">Previous Search history</div>
        </div>
        <div class="col-6 big-weather-card" id="big-day"></div>
        <div class="weather-days-cont row" id="little-days"></div>
    </div>

</body>
